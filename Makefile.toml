[tasks.test]
command = "mold"
args = ["-run", "cargo", "test", "--", "--nocapture", "--color=always"]

[tasks.test-leak]
condition = { channels = [
    "nightly",
], fail_message = "needs to be run with \"cargo +nightly\" instead of \"cargo\"." }
env = { "RUSTFLAGS" = "-Z sanitizer=leak" }
command = "mold"
args = ["-run", "cargo", "test", "--", "--nocapture", "--color=always"]

[config]
reduce_output = false # print fail_message
